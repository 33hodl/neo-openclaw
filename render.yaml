services:
  - type: web
    name: openclaw
    runtime: docker
    rootDir: .
    dockerfilePath: Dockerfile
    plan: standard
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: OPENCLAW_GATEWAY_PORT
        value: "8080"
      - key: OPENCLAW_STATE_DIR
        value: /data/.openclaw
      - key: OPENCLAW_WORKSPACE_DIR
        value: /data/workspace

      - key: OPENCLAW_GATEWAY_TOKEN
        generateValue: true

      - key: CONCLAVE_TOKEN
        sync: false
      - key: CONCLAVE_API_BASE
        value: "https://api.conclave.sh"

      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MOONSHOT_API_KEY
        sync: false
      - key: MINIMAX_API_KEY
        sync: false
    disk:
      name: openclaw-data
      mountPath: /data
      sizeGB: 5
