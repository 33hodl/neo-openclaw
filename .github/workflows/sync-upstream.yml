name: Sync Upstream Template

on:
  workflow_dispatch:
  schedule:
    - cron: "23 3 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Check out default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.repository.default_branch }}

      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Pull upstream template changes (safe squash)
        id: sync
        run: |
          set -euo pipefail

          git remote add upstream-template https://github.com/render-examples/openclaw-render.git 2>/dev/null || true
          git fetch upstream-template main

          git checkout -B chore/sync-upstream-template

          # Keep deployment/auth wiring owned by this repo.
          protected_paths=(
            "render.yaml"
            "Dockerfile"
            "conclave_tick.js"
            "proxy"
          )

          set +e
          git merge --squash --no-commit --allow-unrelated-histories upstream-template/main
          merge_exit=$?
          set -e

          # Always restore protected files from this repo's current branch.
          for path in "${protected_paths[@]}"; do
            if [ -e "$path" ] || git ls-files --error-unmatch "$path" >/dev/null 2>&1; then
              git restore --source=HEAD --staged --worktree -- "$path" || true
              git add -A -- "$path" || true
            fi
          done

          # Auto-resolve remaining conflicts:
          # - protected paths => ours
          # - all others => theirs (upstream template)
          while IFS= read -r path; do
            [ -z "$path" ] && continue
            case "$path" in
              render.yaml|Dockerfile|conclave_tick.js|proxy|proxy/*)
                git checkout --ours -- "$path"
                ;;
              *)
                git checkout --theirs -- "$path"
                ;;
            esac
            git add -- "$path"
          done < <(git diff --name-only --diff-filter=U)

          unresolved_count="$(git diff --name-only --diff-filter=U | wc -l | tr -d '[:space:]')"
          if [ "$unresolved_count" != "0" ]; then
            echo "merge_conflict=true" >> "$GITHUB_OUTPUT"
            echo "broken_state=true" >> "$GITHUB_OUTPUT"
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "broken_state=false" >> "$GITHUB_OUTPUT"

          if git diff --cached --quiet; then
            if [ "$merge_exit" -ne 0 ]; then
              echo "merge_conflict=true" >> "$GITHUB_OUTPUT"
            else
              echo "merge_conflict=false" >> "$GITHUB_OUTPUT"
            fi
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$merge_exit" -ne 0 ]; then
            echo "merge_conflict=true" >> "$GITHUB_OUTPUT"
          else
            echo "merge_conflict=false" >> "$GITHUB_OUTPUT"
          fi
          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Create or update PR
        if: steps.sync.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/sync-upstream-template
          base: ${{ github.event.repository.default_branch }}
          title: "chore: sync from render-examples/openclaw-render"
          commit-message: "chore: sync from render-examples/openclaw-render"
          body: |
            Sync upstream changes from `render-examples/openclaw-render` into this repo.
            Auto-resolved conflicts: protected files kept from this repo; other conflicts accepted from upstream. Please review.

            Safety notes:
            - Opens/updates a PR only (no direct push to default branch)
            - Never force-pushes default branch
            - Protected files are always kept from this repository
            - Non-protected conflicts are accepted from upstream template
            - Workflow only fails if files remain unmerged after auto-resolve
          labels: |
            dependencies
            automation
          delete-branch: false

      - name: Fail only on unresolved git state
        if: steps.sync.outputs.broken_state == 'true'
        run: |
          echo "Auto-resolve attempted, but git still has unmerged files. Manual fix required."
          git status --short
          exit 1
